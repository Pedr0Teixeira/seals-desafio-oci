apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seals-webapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Pedr0Teixeira/seals-desafio-oci.git' 
    targetRevision: HEAD
    path: k8s-manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app-producao
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true